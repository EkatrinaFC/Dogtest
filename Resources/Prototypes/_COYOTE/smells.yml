- type: scent
  id: ScentBase
  abstract: true
  closeRange: 2
  farRange: 10
  minCooldownSeconds: 20
  maxCooldownSeconds: 120
  msgsExamine:
  - scent-default-examine
  msgsDirect:
  - scent-default-direct
  msgsClose:
  - scent-default-close
  msgsFar:
  - scent-default-far
  detectionPercent: 35
  directOnly: false
  isStinky: false
  isLewd: false
  priorityMultiplier: 1.0
  preventingComponents: []
  blockingComponents: []

- type: scent
  id: ScentDirectOnly
  abstract: true
  directOnly: true
  msgsDirect:
  - scent-default-direct
  msgsFar: []
  msgsClose: []

- type: scent
  id: ScentLewd
  abstract: true
  isLewd: true

- type: scent
  id: ScentStinky
  abstract: true
  isStinky: true

- type: scent
  id: ScentNoExamine
  abstract: true
  msgsExamine: []

- type: scent
  id: ScentDefault
  parent:
  - ScentBase
  - ScentNoExamine
  - ScentDirectOnly

- type: scent
  id: ScentItemBase
  abstract: true
  parent:
  - ScentDefault

